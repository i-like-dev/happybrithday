<!DOCTYPE html>
<html>
<head>
  <title>生日快樂！</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }

    .envelope-container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 100px auto;
      background-color: #f9f9f9;
      border: 4px solid #ddd;
      border-radius: 30px;
      overflow: hidden;
      cursor: pointer;
    }

    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: #f44336;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      transform-origin: top;
      transition: transform 0.5s;
    }

    .envelope-content {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: #333;
      display: none;
    }

    .envelope-container.open .envelope-flap {
      transform: rotateX(90deg);
    }

    .envelope-container.open .envelope-content {
      display: block;
    }

    .cake-background {
      position: absolute;
      top: 30px;
      left: 50%;
      width: 150px;
      height: 150px;
      background-color: #f8d147;
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }

    .recipient-name {
      font-size: 30px;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .blessing-message {
      margin-top: 20px;
      font-size: 24px;
      line-height: 1.5;
    }

    /* 隱藏音樂播放控制欄 */
    audio {
      display: none;
    }

    /* 按鈕樣式 */
    .wish-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .wish-button:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>
  <audio id="birthdayMusic" controls style="display: none;">
    <source src="videoplayback.webm" type="audio/webm">
    您的瀏覽器不支援音頻元素。
  </audio>
  <div class="envelope-container" onclick="this.classList.toggle('open')">
    <div class="cake-background"></div>
    <div class="envelope-flap"></div>
    <div class="envelope-content">
      <div class="recipient-name">8月壽星＆父親節快樂</div>
      <h2>生日快樂！</h2>
      <div class="blessing-message">
        <script>
          // JavaScript程式碼用於生成隨機生日祝福語
          const blessingMessages = [
            "願你的生日充滿歡樂和笑聲，生日快樂！",
            "祝你生日快樂，願你的每個願望都成真！",
            "在這特别的日子裡，祝你一切美好，生日快樂！",
            "願你在新的一年裡健康快樂，生日快樂！",
            "收到我的祝福，希望你的生日過得非常開心！",
            "生日快樂！願你的生活充滿陽光和快樂！",
            "祝你年年有今日，歲歲有今朝，生日快樂！",
            "希望你的生日像這個蛋糕一樣，甜甜蜜蜜，美好無比！"
          ];
          const randomIndex = Math.floor(Math.random() * blessingMessages.length);
          document.write(blessingMessages[randomIndex]);
        </script>
      </div>
    </div>
  </div>

  <button class="wish-button" onclick="playBirthdayMusic()">點我祝福</button>

  <script>
    // 隱藏音樂播放控制欄
    const audio = document.getElementById('birthdayMusic');
    audio.style.display = 'none';

    // 播放音樂
    function playBirthdayMusic() {
      audio.play().then(() => {
        // 音樂播放成功
      }).catch((error) => {
        // 音樂播放失敗
      });
    }
  </script>
</body>
</html>
